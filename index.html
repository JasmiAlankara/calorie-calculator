<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calorie Needs Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 15px;
    }

    .calculator {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      margin-bottom: 30px;
    }

    .calculator:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    h2 {
      text-align: center;
      color: #185a9d;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 700;
      color: #333;
      font-size: 1rem;
    }

    input,
    select {
      width: 100%;
      padding: 14px 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1.1rem;
      outline: none;
      transition: border-color 0.2s ease;
    }

    input:focus,
    select:focus {
      border-color: #43cea2;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background: #185a9d;
      color: white;
      font-size: 1.2rem;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #43cea2;
    }

    #result {
      margin-top: 25px;
      font-weight: 700;
      text-align: center;
      font-size: 1.2rem;
      color: #2d3436;
      min-height: 1.5em;
    }

    footer {
      color: white;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      padding: 10px;
      opacity: 0.8;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .calculator {
        padding: 25px 20px;
        border-radius: 15px;
      }
      h2 {
        font-size: 1.5rem;
      }
      label {
        font-size: 0.95rem;
      }
      input,
      select {
        padding: 12px 10px;
        font-size: 1rem;
      }
      button {
        padding: 12px;
        font-size: 1.1rem;
      }
      #result {
        font-size: 1.1rem;
        margin-top: 20px;
      }
    }

    @media (max-width: 350px) {
      body {
        padding: 10px;
      }
      .calculator {
        padding: 20px 15px;
      }
      h2 {
        font-size: 1.3rem;
      }
      label {
        font-size: 0.9rem;
      }
      input,
      select {
        padding: 10px 8px;
        font-size: 0.95rem;
      }
      button {
        padding: 10px;
        font-size: 1rem;
      }
      #result {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator" role="main" aria-label="Calorie Needs Calculator">
    <h2>üí™ Daily Calorie Needs</h2>

    <label for="age">Age (years):</label>
    <input type="number" id="age" placeholder="Enter your age" min="1" max="120" required />

    <label for="sex">Sex:</label>
    <select id="sex" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight" min="1" max="500" step="0.1" required />

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height" min="30" max="300" step="0.1" required />

    <label for="activity">Activity Level:</label>
    <select id="activity" required>
      <option value="1.2">Sedentary (little or no exercise)</option>
      <option value="1.375">Lightly active (1‚Äì3 days/week)</option>
      <option value="1.55">Moderately active (3‚Äì5 days/week)</option>
      <option value="1.725">Very active (6‚Äì7 days/week)</option>
      <option value="1.9">Super active (physical job or intense training)</option>
    </select>

    <button onclick="calculateCalories()" aria-label="Calculate daily calorie needs">Calculate Calories</button>

    <div id="result" aria-live="polite" role="region"></div>
  </div>

  <footer>¬© 2025 Chapa. All rights reserved.</footer>

  <script>
    function calculateCalories() {
      const age = parseInt(document.getElementById('age').value);
      const sex = document.getElementById('sex').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const activity = parseFloat(document.getElementById('activity').value);
      const result = document.getElementById('result');

      if (
        isNaN(age) || age < 1 || age > 120 ||
        isNaN(weight) || weight < 1 || weight > 500 ||
        isNaN(height) || height < 30 || height > 300
      ) {
        result.textContent = '‚ö†Ô∏è Please fill in all fields with valid values.';
        return;
      }

      let bmr;
      if (sex === 'male') {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      const totalCalories = Math.round(bmr * activity);
      result.textContent = `üî• You need approximately ${totalCalories} kcal/day to maintain your weight.`;
    }
  </script>
</body>
</html>
